<!DOCTYPE html>
<html>
  <head><title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="demo-info">
      <img 
          src="./eisenhower-matrix.jpg" 
          class="demo-img"
          alt="The Eisenhower matrix">
      <a 
          class="more-info" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </div>
    <div class="main-container">
      <p id="add-item-section">
        <label 
            for="new-task"
            class="new-task">
            Add Item
        </label>
        <div class="task-row-wrapper">
          <input 
              id="new-task" 
              class="task input add-input" 
              type="text">
          <button class="btn">Add</button>
        </div>
      </p>
      <h3 class="title">Todo</h3>
      <ul id="incomplete-tasks">
        <li class="item">
          <input 
              class="input-checkbox"
              type="checkbox">
          <label 
              class="task incomplete-task">
              Pay Bills
          </label>
          <input 
              type="text" 
              class="task input incomplete-input">
          <button class="edit btn">Edit</button>
          <button class="delete btn">
            <img 
              src="./remove.svg" 
              class="delete-img"
              alt="Delete icon">
            </button>
        </li>
        <li class="edit-mode item">
          <input 
              class="input-checkbox"
              type="checkbox">
          <label 
              class="task edit-mode-task">
              Go Shopping
          </label>
          <input 
              type="text" 
              value="Go Shopping" 
              class="task input edit-input">
          <button class="edit btn">Save</button>
          <button class="delete btn">
            <img 
                src="./remove.svg" 
                class="delete-img"
                alt="Delete icon">
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul id="completed-tasks">
        <li class="item">
          <input 
              class="input-checkbox" 
              type="checkbox" 
              checked>
          <label 
              class="task completed-task">
              See the Doctor
          </label>
          <input 
              type="text" 
              class="task input completed-input">
          <button class="edit btn">Edit</button>
          <button class="delete btn">
            <img 
                src="./remove.svg"
                class="delete-img"
                alt="Delete icon">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
